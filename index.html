<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reading</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="tarot-app">
        <!-- Button Above the Landing Image -->
        <button id="draw-card-btn">Click Me</button>

        <!-- Landing Image (Initially Shown) -->
        <div id="landing-image-container">
            <img src="images/pull-a-card.jpg" alt="Landing Image" id="landing-image">
        </div>
        
        <!-- Card Display (Initially Hidden) -->
        <div id="card-display" style="display: none;">
            <!-- Card Image and Interpretation will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
